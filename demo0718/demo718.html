<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		<p>{{msg}}</p>
	</div>
	

	<script src="js/observer.js"></script>
	<script src="js/watcher.js"></script>
	<script src="js/compile.js"></script>
	<script src="js/mvvm.js"></script>
	<script>
		var vm = new MVVM({
			el: '#app',
			data: {
				msg: 'Hello',
			}
		});
	</script>
</body>
</html>
